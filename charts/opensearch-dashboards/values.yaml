opensearchDashboards:
  opensearchHosts: "http://opensearch.logging.svc.cluster.local:9200"

  extraEnvs:
    - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
      value: "true"
    - name: DISABLE_SECURITY_PLUGIN
      value: "true"

  opensearch_ssl_verification_mode: none

  
  service:
    type: NodePort
    port: 5601
    nodePort: 30561

  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 100m
      memory: 512Mi
