opensearchDashboards:
  fullnameOverride: "opensearch-dashboards"

  # Connect to your OpenSearch cluster
  opensearchHosts: "http://opensearch.logging.svc.cluster.local:9200"

  # Disable all security plugins so no login screen
  extraEnvs:
    - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
      value: "true"
    - name: DISABLE_SECURITY_PLUGIN
      value: "true"

  opensearch_ssl_verification_mode: none

  # NodePort service so you can access from your laptop browser
  service:
    type: NodePort
    port: 5601
    nodePort: 30561

  # Minimal resources since your laptop is limited
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 100m
      memory: 512Mi
