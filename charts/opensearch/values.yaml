opensearch:
  fullnameOverride: "opensearch"

  clusterName: "opensearch-cluster"
  nodeGroup: "single-node"
  replicas: 1

  roles:
    - master
    - ingest
    - data

  opensearchJavaOpts: "-Xms512m -Xmx512m"

  plugins:
    install: []

  persistence:
    enabled: true
    size: 2Gi
    storageClass: "local-path"

  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits:
      cpu: "800m"
      memory: "768Mi"

  extraEnvs:
    - name: discovery.type
      value: "single-node"
    - name: DISABLE_INSTALL_DEMO_CONFIG
      value: "true"
    - name: DISABLE_SECURITY_PLUGIN
      value: "true"
    - name: DISABLE_PERFORMANCE_ANALYZER_AGENT_CLI
      value: "true"

  # Override any default bootstrap envs injected by the chart to empty so they don't conflict
  clusterInitialMasterNodes: ""
  discoverySeedHosts: ""

  securityConfig:
    enabled: false
  security:
    enabled: false


  service:
    type: NodePort
    port: 9200
    nodePort: 30920
