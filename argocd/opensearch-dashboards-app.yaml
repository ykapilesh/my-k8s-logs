apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opensearch-dashboards
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ykapilesh/your-repo.git'
    path: charts/opensearch-dashboards
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
